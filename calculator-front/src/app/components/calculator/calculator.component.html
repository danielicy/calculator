 
 <div class="frame">
     <h1 class="name">Hi {{name}}</h1>
    <div class="calculator">
        <input disabled="true" type="text" class="display"  value="{{expression}}{{total}}"><br/>
       <div class="buttons">
        <calc-button (click)="click(id)" class="c-button"
        *ngFor="let id of buttons" 
        [id]="id">{{id}}</calc-button>
       </div>            
    </div> 
    <ul class="history">
        <h2>History</h2>
        <li  *ngFor="let calc of allCalculations"><a href="https://github.com/danielicy/">{{calc}}</a></li>
    </ul>  
</div>
