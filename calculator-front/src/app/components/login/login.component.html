<form #f="ngForm" (ngSubmit)="submit(f)"  class="form-signin">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div *ngIf="!contact.valid">...</div>
        <div class="form-group">
            <label for="Name">Name</label>
            <input 
            required 
            minlength="3"
            maxlength="10"            
            ngModel 
            name="Name"
            #Name="ngModel" 
             
            id="Name" 
            type="text" 
            class="form-control">
            <div 
            class="alert alert-danger" 
            *ngIf="Name.touched && !Name.valid">
                <div *ngIf="Name.errors!.required">
                     Name is required</div>
                <div *ngIf="Name.errors!.minlength">
                     Name should be at least {{Name.errors!.minlength.requiredLength}} characters</div>  
                <div *ngIf="Name.errors!.maxlength">
                     Name max lentgh is 10 characters</div>             
        
            </div>
            
        </div>

        <div class="form-group">
            <label for="Name">Mail</label>
            <input 
            required 
            minlength="3"
            maxlength="10"            
            ngModel 
            name="Mail"
            #Mail="ngModel" 
             
            id="Mail" 
            type="text" 
            class="form-control">
            <div 
            class="alert alert-danger" 
            *ngIf="Mail.touched && !Mail.valid">
                <div *ngIf="Name.errors!.required">
                    Mail is required</div>
                <div *ngIf="Name.errors!.minlength">
                    Mail should be at least {{Name.errors!.minlength.requiredLength}} characters</div>  
                <div *ngIf="Name.errors!.maxlength">
                    Mail max lentgh is 10 characters</div>             
        
            </div>
            
        </div>
    </div>  
     
    
    <button  [disabled]="!f.valid" class="btn btn-primary">
        Submit
    </button>
</form>
